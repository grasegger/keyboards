points:
  zones:
    matrix:
      columns:
        pinky:
          origin: [0, 0]
          rows:
            bottom:
              bind: [0, 0, 0, 0]
              column_net: P024
              padding: u
              shift: [u/2, 0]
            home:
              bind: [0, 0, 0, 0]
              column_net: P020
              padding: u
            top:
              bind: [0, 0, 0, 0]
              column_net: P017
              padding: u
        ring:
          spread: u
          stagger: u 
          #rotate: -10
          origin: [0,0] 
          rows:
            bottom:
              bind: [0, 0, 0, 0]
              column_net: P100
              padding: u
            home:
              bind: [0, 0, 0, 0]
              column_net: P022
              padding: u
            top:
              bind: [0, 0, 0, 0]
              column_net: P008
              padding: u
        middle:
          spread: u + .1
          stagger: u/3 - u
          #rotate: -5
          rows:
            thumb:
              bind: [0, 0, 0, u]
              column_net: P106
              padding: u
            bottom:
              bind: [0, 0, 0, 0]
              column_net: P104
              padding: u
            home:
              bind: [0, 0, 0, 0]
              column_net: P011
              padding: u
            top:
              bind: [0, 0, 0, 0]
              column_net: P006
              padding: u
          key:
            shift: [0.2, 0]
        index:
          spread: u
          stagger: -u/3 
         # rotate: -5
          origin: [0, -u]
          rows:
            thumb: 
              bind: [0, 0, 0, 0]
              column_net: P009
              padding: u
            bottom:
              bind: [0, 0, 0, 0]
              column_net: P010
              padding: u
            home:
              bind: [0, 0, 0, 0]
              column_net: P115
              padding: u
            top:
              bind: [0, 0, 0, 0]
              column_net: P031
              padding: u
        inner:
          spread: u
          stagger: -u/6
          rows: 
            thumb:
              bind: [0, 0, 0, 0]
              column_net: P111
              padding: u
            bottom:
              bind: [0, 0, 0, 0]
              column_net: P113
              padding: u
            home:
              bind: [0, 0, 0, 0]
              column_net: P002
              padding: u
            top:
              bind: [0, 0, 0, 0]
              column_net: P029
              padding: u
        rinner:
          spread: 2u
          rows: 
            thumb:
              bind: [0, 0, 0, 0]
              column_net: P111
              padding: u
            bottom:
              bind: [0, 0, 0, 0]
              column_net: P113
              padding: u
            home:
              bind: [0, 0, 0, 0]
              column_net: P002
              padding: u
            top:
              bind: [0, 0, 0, 0]
              column_net: P029
              padding: u

        rindex:
          spread: u
          stagger: u/6 
         # rotate: -5
          origin: [0, -u]
          rows:
            thumb: 
              bind: [0, 0, 0, 0]
              column_net: P009
              padding: u
            bottom:
              bind: [0, 0, 0, 0]
              column_net: P010
              padding: u
            home:
              bind: [0, 0, 0, 0]
              column_net: P115
              padding: u
            top:
              bind: [0, 0, 0, 0]
              column_net: P031
              padding: u

        rmiddle:
          spread: u + .1
          stagger: u/3
          #rotate: -5
          rows:
            thumb:
              bind: [0, u, 0, 0]
              column_net: P106
              padding: u
            bottom:
              bind: [0, 0, 0, 0]
              column_net: P104
              padding: u
            home:
              bind: [0, 0, 0, 0]
              column_net: P011
              padding: u
            top:
              bind: [0, 0, 0, 0]
              column_net: P006
              padding: u
          key:
            shift: [0.2, 0]

        rring:
          spread: u
          stagger: -u/3 + u
          #rotate: -10
          origin: [0,0] 
          rows:
            bottom:
              bind: [0, 0, 0, 0]
              column_net: P100
              padding: u
            home:
              bind: [0, 0, 0, 0]
              column_net: P022
              padding: u
            top:
              bind: [0, 0, 0, 0]
              column_net: P008
              padding: u

        rpinky:
          stagger: -u 
          spread: u
          rows:
            bottom:
              bind: [0, 0, 0, 0]
              column_net: P024
              padding: u
              shift: [-u/2 , 0]
            home:
              bind: [0, 0, 0, 0]
              column_net: P020
              padding: u
            top:
              bind: [0, 0, 0, 0]
              column_net: P017
              padding: u

      key:
        footprints:
          mx:
            type: mx
            nets:
              from: =column_net
              to: GND
            params:
                keycaps: true
outlines:
  exports:
    raw:
      - type: keys
        side: left
        size: [u + u/24,u + u/24]
        corner: 0.5
    panel:
      - type: outline
        name: raw
        fillet: 1
pcbs:
  anna:
    outlines:
      main:
        outline: panel
    footprints:
      rpuck:
        type: puck
        anchor:
          shift: [72 - u + 3u, 38] 
          rotate: -45 -90
      puck:
        type: puck
        anchor:
          shift: [72 - u, 38] 
          rotate: -45 -90
      logo:
        type: logo
        anchor:
          shift: [u + .5,8]
      rlogo:
        type: logo
        anchor:
          shift: [.5 + 8.5 u,8]
      rmcu:
        type: nice_nano
        anchor:
          ref: matrix_rmiddle_top
          shift: [0, -10] 
          rotate: 270
        params:
          orientation: up
      mcu:
        type: nice_nano
        anchor:
          ref: matrix_middle_top
          shift: [0, -10] 
          rotate: 270
        params:
          orientation: up